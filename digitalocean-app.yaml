# DigitalOcean App Platform Specification - Clean Production Setup
name: ticketing-system
region: sfo

# Database - Use PRODUCTION for full admin permissions
databases:
  - name: ticketing-db
    engine: PG
    version: "15"
    production: true
    size: db-s-1vcpu-1gb  # Smallest production database with full permissions

# Jobs - Run database setup before deployment
jobs:
  - name: db-setup
    kind: PRE_DEPLOY
    github:
      repo: carloschuck/Project-zero
      branch: main
      deploy_on_push: true
    source_dir: /backend
    dockerfile_path: backend/Dockerfile
    envs:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        value: ${ticketing-db.HOSTNAME}
      - key: DB_PORT
        value: ${ticketing-db.PORT}
      - key: DB_NAME
        value: ${ticketing-db.DATABASE}
      - key: DB_USER
        value: ${ticketing-db.USERNAME}
      - key: DB_PASSWORD
        value: ${ticketing-db.PASSWORD}
    run_command: "node setup-db.js"

# Services
services:
  # Backend API
  - name: backend
    github:
      repo: carloschuck/Project-zero
      branch: main
      deploy_on_push: true
    source_dir: /backend
    dockerfile_path: backend/Dockerfile
    http_port: 5000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /api
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: DB_HOST
        value: ${ticketing-db.HOSTNAME}
      - key: DB_PORT
        value: ${ticketing-db.PORT}
      - key: DB_NAME
        value: ${ticketing-db.DATABASE}
      - key: DB_USER
        value: ${ticketing-db.USERNAME}
      - key: DB_PASSWORD
        value: ${ticketing-db.PASSWORD}
      - key: JWT_SECRET
        type: SECRET
        value: dbfcb85badd5a9e134956f1b17b6d682c0e82107a8a7ed940b911df2f3436184572a790cc4030c4e990f3c9522594fe3aee343150685e210c2ed627e842836dd
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: ${APP_URL}
      # DigitalOcean Spaces Configuration for File Uploads
      # You need to create a Space and add these values after deployment
      - key: SPACES_ENDPOINT
        value: https://nyc3.digitaloceanspaces.com  # Change to your region
      - key: SPACES_REGION
        value: nyc3  # Change to your region
      - key: SPACES_BUCKET
        value: your-bucket-name  # CHANGE THIS to your Space name
      - key: SPACES_KEY
        type: SECRET
        value: your-spaces-access-key  # CHANGE THIS to your Spaces access key
      - key: SPACES_SECRET
        type: SECRET
        value: your-spaces-secret-key  # CHANGE THIS to your Spaces secret key
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 60
      timeout_seconds: 10

# Static Sites - Frontend SPA
static_sites:
  - name: frontend
    github:
      repo: carloschuck/Project-zero
      branch: main
      deploy_on_push: true
    source_dir: /frontend
    build_command: npm run build
    output_dir: dist
    index_document: index.html
    error_document: index.html
    catchall_document: index.html
    routes:
      - path: /
    envs:
      - key: VITE_API_URL
        value: ${backend.PUBLIC_URL}/api
